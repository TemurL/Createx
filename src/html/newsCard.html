<a href="@@link" class="new-card @@parentclass__new-card new-card_@@small" id="new-card_@@id" previewPath="@@img-path">
    <div class="new-card__preview-img"></div>
    <div class="new-card__text-content">
        <div class="new-card__tittle">@@tittle</div>
        <div class="new-card__info">
            <span class="new-card__kategory">@@kategory</span> | <span class="new-card__date">@@date</span> | <span class="new-card__comments"> <img class="new-card__comments-icon" src="@img/icons/new-Chat.svg" alt=""> @@commentsQtt comments</span>
        </div>
        <p class="new-card__preview-parag">@@preview-parag</p>
    </div>
</a>
